<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes and To-Do List</title>
    <link rel="stylesheet" href="to-do-list.css">
</head>
<body>
    <div class="navbar">
        <div class="dots">⋮</div>
    </div>
    
    <div class="hero-section">
        <button class="hero-button" id="notes-btn">Notes</button>
        <button class="hero-button" id="todo-btn">To-Do List</button>
    </div>

    <div class="container" id="main-content">
        <div id="notes-section" class="section">
            <h2>Notes</h2>
            <div id="notes-list"></div>
        </div>
        <div id="todo-section" class="section">
            <h2>To-Do List</h2>
            <div id="todo-list"></div>
        </div>
    </div>

    <!-- Popup for Notes/To-Do List -->
    <div class="popup" id="popup">
        <button class="popup-close" onclick="closePopup()">×</button>
        <div id="popup-content"></div>
    </div>

    <!-- Floating Plus Button -->
    <div class="floating-btn" id="floating-btn" onclick="openPopup()">+</div>

    <script src="to-do-list.js"></script>
</body>
</html>
